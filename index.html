<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Lead Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #8e44ad; /* Purple background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #fff; /* White text */
        }
        .form-input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-submit {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-submit:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00Dbm000005jr4l" method="POST">
        <input type="hidden" name="oid" value="00Dbm000005jr4l">
        <input type="hidden" name="retURL" value="http://google.com">
        
        <label class="form-label" for="first_name">First Name</label>
        <input class="form-input" id="first_name" maxlength="40" name="first_name" size="20" type="text" required><br>
        
        <label class="form-label" for="last_name">Last Name</label>
        <input class="form-input" id="last_name" maxlength="80" name="last_name" size="20" type="text" required><br>
        
        <label class="form-label" for="email">Email</label>
        <input class="form-input" id="email" maxlength="80" name="email" size="20" type="email" required><br>
        
        <label class="form-label" for="phone">Phone</label>
        <input class="form-input" id="phone" maxlength="40" name="phone" size="20" type="tel" required><br>
        
        <label class="form-label" for="company">Company</label>
        <input class="form-input" id="company" maxlength="40" name="company" size="20" type="text" required><br>
        
        <label class="form-label" for="lead_source">Lead Source</label>
        <select class="form-select" id="lead_source" name="lead_source" required>
            <option value="">--None--</option>
            <option value="Web">Web</option>
            <option value="Phone Inquiry">Phone Inquiry</option>
            <option value="Partner Referral">Partner Referral</option>
            <option value="Purchased List">Purchased List</option>
            <option value="Other">Other</option>
        </select><br>
        
        <input class="form-submit" type="submit" value="Submit">
    </form>
</div>

</body>
</html>
